<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee</title>
</head>
<body>
<h1>Library Management System</h1>
<hr>

<hr>
<h2>Employee Detail</h2>
<table border="1">
    <tr>
        <th>Employee ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Designation</th>
        <th>Number of Books Issued</th>
    </tr>
    <tr>
        <td th:text="${employee.employeeId}"></td>
        <td th:text="${employee.empFirstName}"></td>
        <td th:text="${employee.empLastName}"></td>
        <td th:text="${employee.designation}"></td>
        <td th:text="${employee.numberOfBooksIssued}"></td>
    </tr>
</table>
<br><br>
<a href="./adminLand">Go To Main Page</a>
</body>
</html>
